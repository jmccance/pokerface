<html>
    <head>
        <title>Poker Face</title>
        <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js'></script>
        <script src='//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js'></script>
        <script src='/socket.io/socket.io.js'></script>
        <script src='/chat.js'></script>



        <script id="participants-template-conceal" type="text/x-handlebars-template">
          <table>
            <thead>
              <tr><td>Name</td><td>Estimate</td></tr>
            </thead>
            <tbody>
              {{#each items}}
              <tr><td>{{name}}</td><td>{{estimated}}</td></tr>
              {{/each}}
            </tbody>
          </table>
        </script>

        <script id="participants-template-reveal" type="text/x-handlebars-template">
          <table>
            <thead>
              <tr><td>Name</td><td>Estimate</td></tr>
            </thead>
            <tbody>
              {{#each items}}
              <tr><td>{{name}}</td><td>{{estimate}}</td></tr>
              {{/each}}
            </tbody>
          </table>
        </script>

    </head>
    <body>
        <div id="identity">
            Room: <select id="room">
                <option value="room1">Room 1</option>
                <option value="room2">Room 2</option>
                <option value="room3">Room 3</option>
            </select>
            Name: <input type="text" id="name" />
            <input type="button" value="Join" id="join" />
        </div>
        <div id="estimate" style="display:none">
            Estimate: <input type="text" id="estimate-input" />
            <input type="button" value="Estimate" id="send" />
        </div>
        <div id="host" style="display:none">
            <input type="button" id="clear" value="Clear" />
            <input type="button" id="conceal-reveal" value="Conceal" />
        </div>
        <div id="content" style="display:none">
        </div>
    </body>
</html>
